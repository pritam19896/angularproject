<h3>Sign Up</h3>
<form class="look" (submit)="onAddPost(form)" #form="ngForm">
  <!-- NAME autocomplete="off"-->

  <div class="pad_div">
    <div class="ui-g-12 ui-md-2 form-txt">
      <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
      <label>User Name<span class="imp">*</span></label>
    </div>
    <div class="ui-g-12 ui-md-3">
      <input
        type="text"
        placeholder="FirstName"
        [(ngModel)]='first_name'
         [ngModelOptions]="{ standalone: true }"
        required
      />
    </div>
    <div class="ui-g-12 ui-md-3">
      <input
        type="text"
        pInputText
        placeholder="MiddleName"
        [(ngModel)]='middle_name'
        [ngModelOptions]="{ standalone: true }"
        required
      />
    </div>
    <div class="ui-g-12 ui-md-3">
      <input
        type="text"
        pInputText
        placeholder="LastName"
        [(ngModel)]='last_name'
        [ngModelOptions]="{ standalone: true }"
        required
      />
    </div>
  </div>

  <!-- Email [(ngModel)]=-->

  <div class="pad_div">
    <div class="ui-g-12 ui-md-2 form-txt">
      <span class="ui-inputgroup-addon"><i class="fa fa-envelope-o"></i></span>
      <label>Email<span class="imp">*</span></label>
    </div>
    <div class="ui-g-12 ui-md-8">
      <input
        type="email"
        [(ngModel)]='email'
        [ngModelOptions]="{ standalone: true }"
        required
      />
    </div>
  </div>

  <!-- password -->

  <div class="pad_div">
    <div class="ui-g-12 ui-md-2 form-txt">
      <span class="ui-inputgroup-addon"><i class="fa fa-lock"></i></span>
      <label>password<span class="imp">*</span></label>
    </div>
    <div class="ui-g-12 ui-md-8">
      <input
        type="password"
        [(ngModel)]='password'
        [ngModelOptions]="{ standalone: true }"
        required
      />
    </div>
  </div>

  <!-- conformpassword -->

  <div class="pad_div">
    <div class="ui-g-12 ui-md-2 form-txt">
      <span class="ui-inputgroup-addon"><i class="fa fa-lock"></i></span>
      <label>Confirm Pasword<span class="imp">*</span></label>
    </div>
    <div class="ui-g-12 ui-md-8">
      <input
        type="password"
        [(ngModel)]='confpassword'
        [ngModelOptions]="{ standalone: true }"
        required
      />
    </div>
  </div>

  <button class="position" type="submit" color="primary">submit</button>
</form>
